<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Refresh" content="3; url='https://www.facebook.com/FaqihnaID-111035548164496/'" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#343a40" />
		<meta
			name="description"
			content="Faqihna Syari Indonesia - Facebook"
		/>  
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Faqihna Syari Indonesia - Facebook</title>
		<style>
			body{
				background-color: #faf8ef;
			}
		</style>
	</head>
	<body>
		<br>
		<br>
		<br>
		<center>
			<h3 class="align-items-center mt-2">Faqihna Syari Indonesia<br>Facebook</h3>
			<br>
			<script>
			var timeleft = 3;
			var downloadTimer = setInterval(function(){
				if(timeleft <= 0){
				clearInterval(downloadTimer);
				document.getElementById("tombolLanjut").style.display = "block";
				document.getElementById("tombolCapt").style.display = "block";
				} else {
				document.getElementById("countdown").innerHTML = "Sedang mengalihkan dalam " + timeleft + " detik...";
				}
				timeleft -= 1;
			}, 1000);
			</script>
			<h4 class="align-items-center mt-2" align="center">
			<p id="countdown">Sedang mengalihkan...</p>
			<p id="tombolCapt" style="display: none;!important;">Klik tombol dibawah ini jika Anda tidak dialihkan secara otomatis.</p>
			</h4>
			<div id="tombolLanjut" class="mt-4 text-center mx-auto" style="max-width: 500px; display: none;!important;">
				<a href="https://www.facebook.com/FaqihnaID-111035548164496/"
				class="btn btn-outline-dark btn-block btn-lg" role="button">
				Menuju ke Facebook
				</a>
			</div>
		</center>
	</body>
</html>
